<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign in page</title>
    </head>
    <body>
        <h2>사용자 로그인</h2>
        <br>
        <from method="post" action="/prosess/login">
            <table>
                <tr>
                    <td><label>아이디</label></td>
                    <td><input type="text" name="id"></td>

        </from>
